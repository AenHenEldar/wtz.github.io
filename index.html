        <script>
            const requestUrl = 'https://api.unsplash.com/search/photos?query=london&client_id=8MkIdR5RSNl1w_CSEmUKmWyKeBaFk0z7dGuZ_GTScz0';
            const imgContainers = document.querySelectorAll('.main__img');

            window.addEventListener('load', async () => {
                for(let i = 0; i < imgContainers.length; i++) {
                    const imgContainer = imgContainers[i];
                    const img = document.createElement('img');

                    img.src = await getNewImage();
                    imgContainer.appendChild(img);
                }
            })

            async function getNewImage() {
                const randomNumber = Math.floor(Math.random() * 10);
                return fetch(requestUrl)
                    .then((response) => response.json())
                    .then((data) => {
                        let allImages = data.results[randomNumber];
                        return allImages.urls.regular;
                    });
            }
        </script>
